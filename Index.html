<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Connectée</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <!-- Barre de navigation -->
    <header>
        <img src="APP3.png" alt="Logo" class="logo-img">
        <div class="right-header">
            <button class="btn-connect">Se connecter</button>
            <div id="hamburger" class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </div>
    </header>

    <!-- Menu latéral -->
    <nav id="side-menu" class="side-menu">
        <ul>
            <li><img src="icon1.png" alt="icon"><a href="Index.html">Accueil</a></li>
            <li><img src="icon2.png" alt="icon"><a href="TourdeControl.html">Tour de Contrôle</a></li>
            <li><img src="icon3.png" alt="icon"><a href="Apropos.html">A Propos</a></li>
        </ul>
    </nav>
    <div id="overlay" class="overlay"></div>

    <!-- Section principale -->
    <section class="hero-section">
        <div class="welcome-text">
            <h1><span id="dynamic-text"></span></h1>
        </div>
        <!-- Carousel avec images -->
        <div class="carousel">
            <div class="carousel-track">
                <!-- Dupliquer la dernière image au début -->
                <div class="carousel-item">
                    <img src="img3.jpg" alt="Image 3">
                </div>
                <!-- Images originales -->
                <div class="carousel-item">
                    <img src="img1.jpg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="img3.jpg" alt="Image 3">
                </div>
                <!-- Dupliquer la première image à la fin -->
                <div class="carousel-item">
                    <img src="img1.jpg" alt="Image 1">
                </div>
            </div>
            <button class="carousel-btn prev-btn">&#10094;</button>
            <button class="carousel-btn next-btn">&#10095;</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Plateforme Connectée. Tous droits réservés.</p>
            <a href="#">Mentions légales</a>
        </div>
    </footer>
</body>
</html>
